language: ruby

rvm:
- 2.5.1

env:
- DB=pgsql

services:
- postgresql
- redis-server

before_install:
  - gem install bundler -v '1.17.3'

before_script:
- psql -c 'create database acorn_test_db;' -U postgres
- cp config/database.yml.travis config/database.yml

script:
- bundle exec rake ci:tests

notifications:
  email: false

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: open-idea-station
    staging: open-idea-station-staging
  on:
    repo: open-idea-station/Acorn
  run:
  - rails db:migrate
